<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Twitch Viewer</title>
	<meta name="viewport" content="width=device-width, initial-scale=1"/>
	
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.4.0/css/font-awesome.min.css">
	<link href='https://fonts.googleapis.com/css?family=Roboto:400,300,900' rel='stylesheet' type='text/css'>
	<link href='https://fonts.googleapis.com/css?family=Merriweather:400,700' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="style.css">	

</head>

<body>

	<!-- Banner Minecraft -->
<div class="banner"><img src="img/banner-twitch.png" alt="Minecraft logo" width="620"></div>

<!-- TwitchTV streams -->
<div class="container">
 
<div class="panel-heading">
		<h2 class="panel-title"><i class="fa fa-twitch"></i>&nbsp;Twitch.tv Streams</h2>
</div> 
  
<!-- Menu -->
<ul class="menu">
  <li class="selected">All</li>
  <li>Online</li>
  <li>Offline</li>
</ul>

<!-- Search -->
<div class="search-bar"><input type="text" placeholder="Search">
  <i class="fa fa-search"></i>
</div>

<!-- Streamers -->
<ul class="streamers">
</ul>
  
</div><!--  Container is closed  -->

<!-- Background Steve -->
<div class="steve"><img src="img/steve.png" alt="Steve from Minecraft"></div>
  
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="script.js"></script>

</body>
</html>
